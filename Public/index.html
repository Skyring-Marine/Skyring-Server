<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Cover Template for Bootstrap</title>

  <link href="./index_files/bootstrap.min.css" rel="stylesheet">
  <link href="./index_files/cover.css" rel="stylesheet">

  <!-- Fondo personalizado con mar.jpg y estilos adicionales -->
  <style>
    body {
      background-image: url('/images/mar.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .logo-img {
      width: 450px; /* Agrandado x3 */
      height: auto;
      margin-bottom: 20px;
    }
    .inner.cover {
      margin-top: -100px; /* Subir el contenido */
    }
  </style>
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand"></h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <img src="/images/logo.png" alt="Logo de la empresa" class="logo-img">

    <h1 class="cover-heading">Wave Monitoring System</h1>
    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>

<script src="./index_files/jquery-3.2.1.slim.min.js"></script>
<script src="./index_files/popper.min.js"></script>
<script src="./index_files/bootstrap.min.js"></script>

</body>
</html>
